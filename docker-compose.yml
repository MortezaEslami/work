version: '3.9'

services:
  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_DB_URL: jdbc:postgresql://postgres/keycloak
      KC_HOSTNAME: localhost
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: Pa55w0rd
    ports:
      - 8180:8080
    depends_on:
      - postgres
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  task-manager:
    image: task-manager:1.0.0
    ports:
      - "8080"
    environment:
      - APP_SLEEP=180
#      - SPRING_DATASOURCE_URL=jdbc:mysql://ams-db:3306/ams_stage
    depends_on:
      - naming-server
      - mongo
      - keycloak
    networks:
      - spring-cloud-network
  user-manager:
    image: user-manager:1.0.0
    ports:
      - "8083"
    environment:
      - APP_SLEEP=180
    depends_on:
      - naming-server
    networks:
      - spring-cloud-network
      - keycloak
  gateway:
    image: gateway:1.0.0
    container_name: gateway
    ports:
      - "8765:8765"
    depends_on:
      - naming-server
    networks:
      - spring-cloud-network

  naming-server:
    image: naming-server:1.0.0
    container_name: naming-server
    ports:
      - "8761:8761"
    networks:
      - spring-cloud-network

volumes:
  postgres_data:
    driver: local

networks:
  spring-cloud-network:
    driver: bridge

