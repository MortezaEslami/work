apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: work-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: work.com
      http:
        paths:
          - path: /gateway-service
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8765
